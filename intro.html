<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Introduction</title>
    <style>
        .internal{
            color:green;
            font-size:18px;
            font-family: 'Segoe UI',sans-serif; 
        }

        h1{
            color:#0077b6;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Introduction Example</h1>

    <p style="color:red; font-size:20px;">
        This is styled using <b>Inline CSS</b>
    </p>

    <p class="internal">
        This is styled using <b>Internal CSS</b>
    </p>
    
    <p class="external">
        This is styled using <b>External CSS</b>
    </p>
</body>
</html>
