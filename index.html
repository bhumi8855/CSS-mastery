<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card basic">
            <h2>Basic Plan</h2>
            <p class="price">Rupees 199/month</p>
            <p>Good for beginners</p>
            <button>Choose</button>
    </div>

    <div class="card standard">
    <h2>Standard Plan</h2>
    <p class="price">Rupees 399/month</p>
    <p>Best for learners</p>
    <button>Choose</button>
    </div>

<div class="card premium">
   <h2>Premium Plan</h2>
   <p class="price">Rupees 699/month</p>
   <p>Perfect for pros</p>
   <button>Choose</button>
</div>
</body>
</html>
